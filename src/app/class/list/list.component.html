
<div>{{value}}</div>
<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4"> List</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-left mb-3 mr-2">
        <a [routerLink]="['/create-class']">Add Class</a><br/>
        <a [routerLink]="['/list-student']">List student</a></span>
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <thead>
        <tr>
          <th class="text-center">Code </th>
          <th class="text-center"> Hours</th>
          <th class="text-center">Name</th>
          <th class="text-center">Note</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let list of classList; index as i">
          <td class="pt-3-half">
              {{list.code_Cl}}
          </td>
          <td class="pt-3-half" >{{list.hours}}</td>
          <td class="pt-3-half">{{list.name_Cl}}</td>
          <td class="pt-3-half">{{list.note}}</td>
          <td class="pt-3-half">{{list.note}}</td>
<!--          <td class="pt-3-half">{{list.student}}</td>-->
          <td>
            <span class="table-remove"><button type="button" class="btn btn-info btn-rounded btn-sm my-0"
                                               [routerLink]="['/edit-class',list.id]">Edit</button></span>
            &nbsp;
            <span class="table-remove"><button (click)="deleteBook(i)">Delete</button></span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
